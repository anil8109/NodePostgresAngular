<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="loginUser()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="username">Your Email</label>
                        <input type="email" formControlName="username" class="form-control" />
                      </div>
                      <span style="color: red;" *ngIf="username && username.invalid && username.touched">
                        <div *ngIf="username.errors?.['required']">
                            Email is required
                        </div>
                        <div *ngIf="username.errors?.['email']">
                            Email must be email type    
                        </div>
                      </span>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="userpassword">Password</label>
                        <input type="password" formControlName="userpassword" class="form-control" />
                      </div>
                      <span style="color: red;" *ngIf="userpassword && userpassword.invalid && userpassword.touched">
                        <div *ngIf="userpassword.errors?.['required']">
                            Password is required
                        </div>
                        <div *ngIf="userpassword.errors?.['minlength']">
                          Password must be 6 digit atleast  
                        </div>
                      </span>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button> &nbsp;
                      <a routerLink="/register" class="mt-2 ml-5">Register</a>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
