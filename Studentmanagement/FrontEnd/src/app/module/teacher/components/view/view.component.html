<div class="container" style="padding-top: 131px;
padding-left: 190px;">
    <table class="table">
        <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th> Action </th>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of data">
            <td>{{teacher.name}}</td>
            <td>    
              {{ teacher.email }}
            </td>
            <td>
                {{ teacher.role }} 
            </td>
            <td>
                <a [routerLink]="['/teacher/edit',teacher.id]" > <button class="btn btn-primary m-1" >Edit</button> </a> 
                <button class="btn btn-danger m-1" (click)="deleteTeacher(teacher)" >Delete</button> 
            </td>
          </tr>
        </tbody>
      </table>

</div>
