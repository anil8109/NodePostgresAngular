<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" style="margin-top: 50px">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Add Student </p>

                <form class="mx-1 mx-md-4" [formGroup]="StudentForm" (ngSubmit)="AddUser()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" formControlName="name" class="form-control" />
                      <label class="form-label">Your Name</label>
                    </div>  
                    <br>

                    <div style="color: red;" *ngIf="name && name.invalid && name.touched">
                      <div *ngIf="name.errors?.['required']">
                        Name is required
                      </div>
                      <div *ngIf="name.errors?.['pattern']">
                          Name must be string type    
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" formControlName="email" class="form-control" />
                      <label class="form-label">Your Email</label>
                    </div>
                    <br>

                    <div style="color: red;" *ngIf="email && email.invalid && email.touched">
                      <div *ngIf="email.errors?.['required']">
                        Email is required
                      </div>
                      <div *ngIf="email.errors?.['email']">
                          Email must be email type    
                      </div>
                    </div>
                   
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" formControlName="password" class="form-control" />
                      <label class="form-label">Password</label>
                    </div>
                    <br>
                    <div style="color: red;" *ngIf="password && password.invalid && password.touched">
                      <div *ngIf="password.errors?.['required']">
                        Password is required
                      </div>
                      <div *ngIf="password.errors?.['minlength']">
                          Password must be 6 digit atleast  
                      </div>
                    </div>

                  </div>

                  
                  <div class="d-flex flex-row align-items-center mb-4 ml-5">

                    <div *ngIf="isShown == 'student'">
                            &nbsp;&nbsp;&nbsp;&nbsp;<input (click)="toggleShow(isShown)" class="p-4" type="checkbox"  checked>
                    </div>
                    <div *ngIf="isShown == 'teacher'">
                            &nbsp;&nbsp;&nbsp;&nbsp;<input (click)="toggleShow(isShown)" class="p-4" type="checkbox">
                    </div>
                    &nbsp;&nbsp;&nbsp; Is Student

                  </div>

                  <div class="m-3" *ngIf="isShown == 'student'" >
                    <label>Choose a Class:</label>

                    <select formControlName="class">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select> 
                    <br>

                    <div style="color: red;" *ngIf="class && class.invalid && class.touched">
                      <div *ngIf="class.errors?.['required']">
                        Class is required
                      </div>
                      <div *ngIf="class.errors?.['email']">
                          Class must be email type    
                      </div>
                    </div>
                  </div>

                  <div class="m-3" >
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Role</label>: &nbsp;&nbsp;&nbsp;&nbsp; <b> {{isShown}} </b>
                    </div>
                    <br>

                    <div style="color: red;" *ngIf="role && role.invalid && role.touched">
                      <div *ngIf="role.errors?.['required']">
                        Role is required
                      </div>
                      <div *ngIf="role.errors?.['email']">
                          Role must be email type    
                      </div>
                    </div>
                  </div>
                  

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
